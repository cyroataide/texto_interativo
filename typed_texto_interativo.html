<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Animated Typing with Typed.js | by Matt Boldt</title>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/typed.custom.js" type="text/javascript"></script>
	<script>
	$(function(){
		$("#typed").typed({
			strings: [" e texto interativo 1!", " com uma outra opção de texto 2!", " com uma terceira amostra de texto 3!"],
			typeSpeed: 30,
      callback: function(){
        shift();
      }
		});
	});
</script>
</head>
<body>

    <div class="text-body">
        <span id="typed">Texto fixo</span>
    </div>

</body>
</html>
